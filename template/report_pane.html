<!-- Stylesheets -->
<link href="css/pane.css" rel="stylesheet"/>
<!-- Global variables for SVG JavaScript -->
<script src="js/globals.js"></script>
<!-- General interaction Javascript -->

<div class="iris-row">
  <div class="col-xs-8" id="chain-view">

          <label style="margin-right: 10px;"><font size="3">Previous</font></label>
          <label class="switch">
            <input id="model-toggle" type="checkbox" checked="true" onclick="toggleModel()"></input>
            <span class="slider round"></span>

        </div>
      </h4>
INJECTION_POINT_1
      <div align="center">
INJECTION_POINT_2
      </div>

  </div>
  <div class="col-xs-4" id="residue-view">
    <div class="card card-block">
      <h4 class="card-title m-b-2">Residue View</h4>
      <font size="3" id="residue-summary">Select a residue...</font>
      <p></p>
      <div class="col-lg-12" id="residue-chart-div" align="center" style="margin-top: -10px;">
INJECTION_POINT_3
      </div>
    </div>
  </div>
